<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Sign In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="signin.js"></script>
	
	<style type="text/css">
    .login-form {
        width: 340px;
        margin: 50px auto;
    }
    .login-form form {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
</style>
</head>
<body>
    <div id="signindiv" class="login-form">
        </br>
        <form id="signin" action="signin.php" method="POST">
			<h2 class="text-center">Login</h2>
			<div class="form-group">
				<input type="text" id="uname" name="uname" class="form-control" placeholder="Username" required="required">
			</div>
            <div class="form-group">
				<input type="password" id="password" name="password" class="form-control" placeholder="Password" required="required">
			</div>
            <div class="form-group">
				<button type="submit" id="submit" class="btn btn-primary btn-block">Log In</button>
			</div>

        </form>
        <p class="text-center"><a href="signup.html">Create an Account</a></p>
        </br>
        <div id = "message"></div>

    </div>


</body>
</html>
